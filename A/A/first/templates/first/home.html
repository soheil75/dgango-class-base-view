{% extends 'base.html' %}

{% block content %}
    <h2>Hi</h2>
    <hr>
    <ul>
        {% for todo in todos %}
        <li class="mb-3">
            <a class="btn" href="{% url 'first:detail_todo' todo.slug %}">{{ todo.title }}</a>
            <a class="btn btn-warning" href="{% url 'first:delete_todo' todo.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
